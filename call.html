<script>
    let name1 = new Array("Amar", "singer", "Goa")
    let name2 = new Array("Akhbar", "chef", "Mumbai")
    let name3 = new Array("Anthony", "magician", "Delhi")
    function Array(name,skill,place){
         this.name = name,
